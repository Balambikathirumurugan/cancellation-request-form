<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellation Request Form</title>
    <link rel="stylesheet" href="iam2.css">
</head>
<body>
    <div class="form-container">
        <h1>Cancellation Request Form</h1>
        <form>
            <div class="form-group name-group">
                <label for="first-name">Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name">
                <input type="text" id="last-name" name="last-name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="product">Product / Service to be Canceled</label>
                <input type="text" id="product" name="product" placeholder="Enter product or service">
            </div>
            <div class="form-group">
                <label for="reason">Reason for Cancellation</label>
                <textarea id="reason" name="reason" placeholder="Provide your reason"></textarea>
            </div>
            <div class="form-group">
                <label for="effective-date">Effective From</label>
                <input type="date" id="effective-date" name="effective-date">
            </div>
            <div class="form-group">
                <label for="contact-method">How can we contact you?</label>
                <select id="contact-method" name="contact-method">
                    <option value="" disabled selected>-Select-</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>
            </div>
            <div class="form-group">
                <label for="signature">Signature</label>
                <textarea id="signature" name="signature" placeholder="Sign here"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
